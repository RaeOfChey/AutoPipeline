name: Cypress Tests

on:
  pull_request:
    branches:
      - develop
    paths:
      - '**/*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run Cypress Tests
        run: npm run test
        env:
          CYPRESS_BASE_URL: ${{ secrets.BASE_URL }}  # Add base URL to GitHub secrets